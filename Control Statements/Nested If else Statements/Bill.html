Enter Units: <input type="number" id="units"><br><br>
<input type="submit" value="Calculate Bill" onclick="calcBill()">
<h3 id="bill"></h3>

<script>
function calcBill(){
    var units = Number(document.getElementById("units").value);
    var bill = 0;
    if(units <= 100){
        bill = units * 5;
    } else {
        if(units <= 200){
            bill = (100 * 5) + ((units - 100) * 7);
        } else {
            bill = (100 * 5) + (100 * 7) + ((units - 200) * 10);
        }
    }
    document.getElementById("bill").innerHTML = "Total Bill: â‚¹" + bill;
}
</script>
