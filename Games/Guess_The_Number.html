<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>
  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body style="margin:0; padding:0; background:black; font-family:'Press Start 2P', monospace; color:yellow; text-align:center;">

  <!-- Top Section -->
  <div style="display:flex; justify-content:space-between; padding:10px 20px; color:white; font-size:14px;">
    <button id="restartBtn"
      style="background:white; border:none; padding:10px 20px; font-size:14px; cursor:pointer; font-weight:bold; font-family:'Press Start 2P', monospace;">
      Restart!
    </button>
    <span>(Between 1 and 20)</span>
  </div>

  <h1 style="font-size:28px; margin:30px 0 10px;">Guess My Number</h1>

  <div id="numberBox"
    style="display:inline-block; background:white; color:black; font-size:20px; font-weight:bold; padding:15px 25px; margin:20px 0;">
    ?
  </div>

  <div style="height:8px; background:white; margin:20px 0;"></div>

  <input id="guessInput" type="number" placeholder="Enter guess"
    style="padding:10px; font-family:'Press Start 2P', monospace; width:120px; text-align:center;">
  <button id="checkBtn"
    style="padding:10px 20px; font-family:'Press Start 2P', monospace; cursor:pointer;">Check!</button>

  <div id="message" style="font-size:18px; margin:20px 0;">Start guessing...</div>

  <div style="font-size:14px; margin:10px 0; color:white;">Score: <span id="score">20</span></div>
  <div style="font-size:14px; margin:10px 0; color:white;">Highest Score: <span id="highscore">0</span></div>

  <script>
    // Game start values
    let secretNumber = Math.floor(Math.random() * 20) + 1; // random number 1-20
    let score = 20;
    let highscore = 0;

    // Check button
    document.getElementById("checkBtn").onclick = function () {
      let guess = Number(document.getElementById("guessInput").value);

      if (!guess) {
        document.getElementById("message").textContent = "â›” Enter a number!";
      }
      else if (guess === secretNumber) {
        document.getElementById("message").textContent = "ðŸŽ‰ Correct!";
        document.getElementById("numberBox").textContent = secretNumber;
        document.body.style.backgroundColor = "green";

        if (score > highscore) {
          highscore = score;
          document.getElementById("highscore").textContent = highscore;
        }
      }
      else {
        if (score > 1) {
          document.getElementById("message").textContent = guess > secretNumber ? "ðŸ“ˆ Too High!" : "ðŸ“‰ Too Low!";
          score--;
          document.getElementById("score").textContent = score;
          document.body.style.backgroundColor = "red";
        } else {
          document.getElementById("message").textContent = "ðŸ’¥ You lost!";
          document.getElementById("score").textContent = 0;
        }
      }
    };

    // Restart button
    document.getElementById("restartBtn").onclick = function () {
      score = 20;
      secretNumber = Math.floor(Math.random() * 20) + 1;
      document.getElementById("score").textContent = score;
      document.getElementById("numberBox").textContent = "?";
      document.getElementById("message").textContent = "Start guessing...";
      document.getElementById("guessInput").value = "";
      document.body.style.backgroundColor = "black";
    };
  </script>
</body>
</html>
