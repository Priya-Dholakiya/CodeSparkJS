<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tik Tok Toe — Unique Inline UI</title>
</head>
<body style="margin:0; font-family:Comic Sans MS, cursive, sans-serif; 
             background:linear-gradient(135deg,#ffdde1,#ee9ca7); 
             display:flex; align-items:center; justify-content:center; height:100vh;">

  <div style="text-align:center; width:360px; padding:20px; border-radius:20px; 
              background:rgba(255,255,255,0.25); box-shadow:0 8px 20px rgba(0,0,0,0.3); backdrop-filter:blur(8px);">

    <h1 style="margin:6px 0 18px; font-size:28px; letter-spacing:2px; color:#ff0080; text-shadow:2px 2px #fff;">
      🌸 Tik Tok Toe 🌸
    </h1>

    <div id="grid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:14px; padding:12px;">
      <div class="cell" onclick="play(this,0)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
    </div>
    <div class="cell" onclick="play(this,1)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
  </div>
  <div class="cell" onclick="play(this,2)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;">
  </div>
  <div class="cell" onclick="play(this,3)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
  </div>
  <div class="cell" onclick="play(this,4)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
  </div>
  <div class="cell" onclick="play(this,5)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
  </div>
  <div class="cell" onclick="play(this,6)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
  </div>
  <div class="cell" onclick="play(this,7)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
  </div>
  <div class="cell" onclick="play(this,8)" style="width:100px; height:100px; border-radius:20px; 
           background:#ffe6f7; display:flex; align-items:center; justify-content:center; 
           font-size:42px; cursor:pointer; color:#ff3399; font-weight:bold; 
           box-shadow:inset 0 4px 6px rgba(0,0,0,0.2),0 6px 12px rgba(0,0,0,0.2); transition:0.3s;" />
  </div>
  </div>
  <p id="msg" style="margin:16px 0 8px; color:#ff007f; font-weight:bold; font-size:35px;">
    X's turn
  </p>
  <button onclick="resetGame()" style="padding:10px 18px; border-radius:25px; border:none; cursor:pointer;
            background:linear-gradient(45deg,#ff7eb3,#ff758c); color:white; font-weight:bold; 
            font-size:16px; box-shadow:0 6px 12px rgba(0,0,0,0.3); transition:0.3s;">
    🔄 Reset
  </button>
  </div>
  <script>
    var b = ["", "", "", "", "", "", "", "", ""];
    var turn = "X";
    var over = false;

    function play(el, i) {
      if (over || b[i] !== "") return;
      b[i] = turn;
      el.textContent = turn;
      el.style.background = (turn === "X") ? "#ffb6c1" : "#c1e1ff";
      el.style.color = (turn === "X") ? "#d10056" : "#0044cc";
      if (win()) {
        document.getElementById("msg").textContent = turn + " wins! 🎉";
        over = true;
      } else if (draw()) {
        document.getElementById("msg").textContent = "It's a draw 😐";
        over = true;
      } else {
        turn = (turn === "X") ? "O" : "X";
        document.getElementById("msg").textContent = turn + "'s turn";
      }
    }

    function win() {
      var w = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
      for (var k = 0; k < w.length; k++) {
        var [a, b1, c] = w[k];
        if (b[a] !== "" && b[a] === b[b1] && b[a] === b[c]) return true;
      }
      return false;
    }

    function draw() {
      return b.every(x => x !== "");
    }

    function resetGame() {
      b = ["", "", "", "", "", "", "", "", ""];
      turn = "X"; over = false;
      var cells = document.getElementsByClassName("cell");
      for (var i = 0; i < cells.length; i++) {
        cells[i].textContent = "";
        cells[i].style.background = "#ffe6f7";
        cells[i].style.color = "#ff3399";
      }
      document.getElementById("msg").textContent = "X's turn";
    }
  </script>
</body>
</html>
