<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Unique Calculator</title>
</head>

<body
      style="font-family: Poppins, sans-serif; background: linear-gradient(135deg, #1a1a2e, #16213e); height:90vh; display:flex; align-items:center; justify-content:center;">

      <div
            style="background: rgba(255,255,255,0.1); padding:20px; border-radius:20px; backdrop-filter: blur(15px); box-shadow:0 0 20px rgba(0,0,0,0.6);">
            <h2 style="color:white; text-align:center; margin-bottom:15px; letter-spacing:2px;">⚡ Calculator ⚡</h2>

            <input type="text" id="display" readonly
                  style="width:100%; height:50px; font-size:22px; margin-bottom:15px; text-align:right; border:none; border-radius:12px; padding:10px; background:rgba(255,255,255,0.2); color:white; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);">

            <table style="margin:auto; border-collapse: collapse;">
                  <tr>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">7</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">8</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">9</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:20px;border:none;border-radius:15px;background:linear-gradient(135deg,#06beb6,#48b1bf);color:white;cursor:pointer;">/</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:16px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff8008,#ffc837);color:white;cursor:pointer;">CE</button>
                        </td>
                  </tr>
                  <tr>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">4</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">5</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">6</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:20px;border:none;border-radius:15px;background:linear-gradient(135deg,#06beb6,#48b1bf);color:white;cursor:pointer;">*</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:16px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff8008,#ffc837);color:white;cursor:pointer;">Del</button>
                        </td>
                  </tr>
                  <tr>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">1</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">2</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">3</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:20px;border:none;border-radius:15px;background:linear-gradient(135deg,#06beb6,#48b1bf);color:white;cursor:pointer;">+</button>
                        </td>
                        <td style="padding:5px;" rowspan="2">
                              <button
                                    style="width:60px;height:128px;font-size:20px;border:none;border-radius:15px;background:linear-gradient(135deg,#11998e,#38ef7d);color:white;cursor:pointer;">=</button>
                        </td>
                  </tr>
                  <tr>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">0</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:18px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">00</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:20px;border:none;border-radius:15px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:white;cursor:pointer;">.</button>
                        </td>
                        <td style="padding:5px;"><button
                                    style="width:60px;height:60px;font-size:20px;border:none;border-radius:15px;background:linear-gradient(135deg,#06beb6,#48b1bf);color:white;cursor:pointer;">-</button>
                        </td>
                  </tr>
            </table>
      </div>

      <script>
            let input = document.querySelector('input');
            let button = document.querySelectorAll('button');
            let currentNumber = "";

            function displayInput() {
                  input.value = currentNumber;
            }
            displayInput();

            function appendDate(data) {
                  currentNumber += data;
                  displayInput();
            }
            function clearvalue() {
                  currentNumber = "";
                  displayInput();
            }
            function DelValue() {
                  currentNumber = currentNumber.slice(0, -1);
                  displayInput();
            }
            function calculate() {
                  try {
                        let ans = eval(currentNumber);
                        currentNumber = ans.toString();
                        displayInput();
                  } catch {
                        currentNumber = "Error";
                        displayInput();
                  }
            }

            button.forEach((btn) => {
                  btn.addEventListener("click", () => {
                        let value = btn.innerText;
                        if (value === "=") {
                              calculate();
                        } else if (value === "Del") {
                              DelValue();
                        } else if (value === "CE") {
                              clearvalue();
                        } else
                              appendDate(value);
                  })
            });
      </script>

</body>

</html>
