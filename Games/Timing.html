<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Time</title>
</head>

<body>
      <h2>India Current Timing :</h2>
      <span></span>

      <script>
            setInterval(() => {
                  var date = new Date();
                  document.querySelector('span').innerHTML = date.toLocaleTimeString();
            })
      </script>
</body>


</html>
