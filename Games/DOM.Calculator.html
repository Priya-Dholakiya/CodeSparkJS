<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculater</title>
</head>
<body
      style="margin:0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #c79ab2, #687f86, #768f5c); min-height: 100vh; display: flex; justify-content: center; align-items: center;">
      <div
            style="width: 270px; margin: 50px auto; padding: 20px; border-radius: 15px; background: #dccde6; box-shadow: 0 10px 25px rgba(201, 60, 60, 0.1); font-family: 'Poppins', sans-serif;">
            <input type="text" id="result"
                  style="width: 100%; display: block; box-sizing: border-box; height: 50px; font-size: 24px; text-align: right; border-radius: 10px; border: none; margin-bottom: 15px; padding: 0 10px; background-color: #f3ebeb; box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);">
<br>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                  <input type="button" value="%" id="modulus"
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffd6e0; color: #000; font-size: 18px; cursor: pointer;">
                  <input type="button" value="C" id="clearInput"
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0b3; color: #000; font-size: 18px; cursor: pointer;">
                  <input type="button" value="<-" id="removelastChar"
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #cce0ff; color: #000; font-size: 18px; cursor: pointer;">
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #d1ffd6; font-size: 18px; cursor: pointer;">+</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">7</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">8</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">9</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #d1ffd6; font-size: 18px; cursor: pointer;">*</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">4</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">5</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">6</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #d1ffd6; font-size: 18px; cursor: pointer;">/</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">1</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">2</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">3</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #d1ffd6; font-size: 18px; cursor: pointer;">-</button>
            </div>
            <div style="display: flex; gap: 10px;">
                  <input type="button" value="+/-" id="inverseSign"
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffd6e0; font-size: 18px; cursor: pointer;">
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">0</button>
                  <button
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #ffe0f0; font-size: 18px; cursor: pointer;">.</button>
                  <input type="button" value="=" id="output"
                        style="flex: 1; height: 50px; border-radius: 10px; border: none; background-color: #cce0ff; font-size: 18px; cursor: pointer;">
            </div>
      </div>
</body>
</html>
<script>
      var inputData = document.querySelector( '#result' );
      var InverseSign = document.querySelector( '#inverseSign' );
      var buttons = document.querySelectorAll( 'button' );
      var output = document.querySelector( '#output' );
      var removeLastChar = document.querySelector( '#removelastChar' );
      var clearInput = document.getElementById( 'clearInput' );
      var percentBtn = document.querySelector( '#modulus' );

      percentBtn.addEventListener( 'click', () => {
            let data = inputData.value;
            let pos = -1;
            for ( let i = data.length - 1; i >= 0; i-- ) {
                  if ( "+-*/".includes( data[ i ] ) ) {
                        pos = i;
                        break;
                  }
            }
            let lastNumber = Number( data.slice( pos + 1 ) );
            let percentValue = lastNumber / 100;
            if ( pos != -1 ) {
                  inputData.value = data.slice( 0, pos + 1 ) + percentValue;
            } else {
                  inputData.value = percentValue;
            }
      } );
      clearInput.addEventListener( 'click', () => {
            inputData.value = "";
      } );
      InverseSign.addEventListener( 'click', () => {
            let data = inputData.value;
            let pos = -1;
            for ( let i = data.length - 1; i >= 0; i-- ) {
                  if ( data[ i ] == "+" || data[ i ] == "-" || data[ i ] == "*" || data[ i ] == "/" ) {
                        pos = i;
                        break;
                  }
            }
            let lastNumber = Number( data.slice( pos + 1, data.length ) );
            if ( pos != -1 && data[ pos ] == "-" ) {
                  inputData.value = data.slice( 0, pos ) + lastNumber;
            } else {
                  inputData.value = data.slice( 0, pos + 1 ) + ( -lastNumber );
            }
      } );

      removeLastChar.addEventListener( 'click', () => {
            let data = inputData.value;
            let newdata = data.slice( 0, data.length - 1 );
            inputData.value = newdata;
      } )
      output.addEventListener( 'click', () => {
            let result = eval( inputData.value );
            inputData.value = truncateTo2Decimals( result );
      } );
      function truncateTo2Decimals( num ) {
            return Math.trunc( num * 100 ) / 100;
      }
      for ( var i = 0; i < buttons.length; i++ ) {
            buttons[ i ].addEventListener( 'click', calcfun )
      }
      function calcfun() {
            var val = this.innerText;
            var lastval = inputData.value.charAt( inputData.value.length - 1 );
            if ( lastval == "+" || lastval == "/" || lastval == "*" || lastval == "-" ) {
                  if ( val != "+" && val != "-" && val != "/" && val != "*" ) {
                        inputData.value = inputData.value + val;
                  } else {
                        inputData.value = inputData.value;
                  }

            } else {
                  inputData.value = inputData.value + val;
            }
      }
</script>
