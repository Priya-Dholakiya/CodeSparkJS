Enter Number Of Meter : <input type="number" id="meter"><br /><br />
<button type="button" onclick="return Calculate()">Calculate</button>

<h1 id="ans"></h1>

<script>

      function Calculate() {
            var m = Number(document.getElementById("meter").value);
            var Ans =  m * 1000;

            document.getElementById("ans").innerHTML = "So YourFinal Answer Is :-" + Ans +" Km";
      }

</script>
