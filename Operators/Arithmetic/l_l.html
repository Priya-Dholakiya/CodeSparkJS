Enter Number Of Length : <input type="number" id="length"><br/><br/>
<button type="button" onclick="return Calculate()">Calculate</button>

<h1 id = "ans"></h1>

<script>

      function Calculate(){
            var l = Number(document.getElementById("length").value);
            var Ans = l * l;

            document.getElementById("ans").innerHTML = "So YourFinal Answer Is :-" +Ans;
      }

</script>
