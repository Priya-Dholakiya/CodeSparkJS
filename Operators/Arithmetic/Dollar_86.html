Enter Number Of  Dollar : <input type="number" id="dollar"><br/><br/>
<button type="button" onclick="return Calculate()">Calculate</button>

<h1 id = "ans"></h1>

<script>

      function Calculate(){
            var Dollar = Number(document.getElementById("dollar").value);

            var Ans = Dollar * 86;

            document.getElementById("ans").innerHTML = "So YourFinal Answer Is :-" +Ans;
      }

</script>
