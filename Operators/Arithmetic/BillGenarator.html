<html>
<head>
    <title>Bill Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: black;
        }
        .container {
            display: flex;
            justify-content: center; 
            gap: 50px;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 350px; 
            font-size: 18px; 
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        input, textarea {
            width: 95%;
            padding: 8px;
            font-size: 16px;
        }
        input[type="button"] {
            width: 100%;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            padding: 10px;
        }
        input[type="button"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bill Generator</h1>

    <div class="container">
        <!-- Left Table -->
        <div class="col-6">
            <table>
                <tr>
                    <td>Enter Your Name</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Enter Your Address</td>
                    <td><textarea id="address"></textarea></td>
                </tr>
                <tr>
                    <td>Enter Units</td>
                    <td><input type="number" id="unit"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Submit" onclick="billcalculate()"></td>
                </tr>
            </table>
        </div>

        <!-- Right Table -->
        <div class="col-6">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="resultname" readonly></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" id="resultaddress" readonly></td>
                </tr>
                <tr>
                    <td>Fix Unit Rate</td>
                    <td><input type="number" id="fixunit" readonly></td>
                </tr>
                <tr>
                    <td>Current Unit</td>
                    <td><input type="number" id="resultunit" readonly></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="resultamount" readonly></td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td><input type="number" id="resulttax" readonly></td>
                </tr>
                <tr>
                    <td>Pay</td>
                    <td><input type="number" id="pay" readonly></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function billcalculate() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var unit = Number(document.getElementById('unit').value);

            var unitrate = 6;
            var Amount = unit * unitrate;
            var tax = (Amount * 9) / 100; // 9% tax
            var total = Amount + tax;

            document.getElementById('resultname').value = name;
            document.getElementById('resultaddress').value = address;
            document.getElementById('fixunit').value = unitrate;
            document.getElementById('resultunit').value = unit;
            document.getElementById('resultamount').value = Amount.toFixed(2);
            document.getElementById('resulttax').value = tax.toFixed(2);
            document.getElementById('pay').value = total.toFixed(2);
        }
    </script>
</body>
</html>
