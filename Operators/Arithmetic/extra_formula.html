Enter Value OF A : <input type="number" id="a"><br/><br/>
Enter Value Of B : <input type="number" id="b"><br/><br/>
<button type="button" onclick="return Calculate()">Calculate</button>

<h1 id = "ans"></h1>

<script>

      function Calculate(){
            var a = Number(document.getElementById("a").value);
            var b = Number(document.getElementById("b").value); 

            var Ans = a *a + 2 + b * b + b * a + b;

            document.getElementById("ans").innerHTML = "So YourFinal Answer Is :-" +Ans;
      }

</script>
