Enter Number Of R : <input type="number" id="R"><br /><br />
<button type="button" onclick="return Calculate()">Calculate</button>

<h1 id="ans"></h1>

<script>

      function Calculate() {
            var r = Number(document.getElementById("R").value);

            var Ans = 3.14 * r * r;

            document.getElementById("ans").innerHTML = "So YourFinal Answer Is :-  " + Ans;
      }

</script>
