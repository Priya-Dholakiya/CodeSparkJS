<!DOCTYPE html>
<html>
<head>
    <title>Student Result Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .highlight {
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Result Calculator</h2>
    
    <div class="row">
        <input type="text" id="name" placeholder="Student Name">
        <input type="text" id="roll" placeholder="Roll Number">
    </div>

    <div class="row">
        <input type="text" id="sub1" placeholder="Subject 1 Name">
        <input type="number" id="mark1" placeholder="Marks">
    </div>
    <div class="row">
        <input type="text" id="sub2" placeholder="Subject 2 Name">
        <input type="number" id="mark2" placeholder="Marks">
    </div>
    <div class="row">
        <input type="text" id="sub3" placeholder="Subject 3 Name">
        <input type="number" id="mark3" placeholder="Marks">
    </div>
    <div class="row">
        <input type="text" id="sub4" placeholder="Subject 4 Name">
        <input type="number" id="mark4" placeholder="Marks">
    </div>

    <button onclick="calculateResult()">Generate Result</button>

    <div class="output" id="resultBox" style="display:none;">
        <p><span class="highlight" id="studentName"></span> (Roll: <span id="studentRoll"></span>)</p>
        <p>Total Marks: <span id="totalMarks"></span></p>
        <p>Percentage: <span id="percentage"></span>%</p>
        <p>Status: <span id="status"></span></p>
        <p>Lowest Marks: <span id="lowSubject"></span> - <span id="lowMarks"></span></p>
        <p>Highest Marks: <span id="highSubject"></span> - <span id="highMarks"></span></p>
    </div>
</div>

<script>
function calculateResult() {
    let name = document.getElementById("name").value;
    let roll = document.getElementById("roll").value;

    let subjects = [
        { name: document.getElementById("sub1").value, marks: Number(document.getElementById("mark1").value) },
        { name: document.getElementById("sub2").value, marks: Number(document.getElementById("mark2").value) },
        { name: document.getElementById("sub3").value, marks: Number(document.getElementById("mark3").value) },
        { name: document.getElementById("sub4").value, marks: Number(document.getElementById("mark4").value) }
    ];

    let total = 0;
    let lowest = subjects[0];
    let highest = subjects[0];
    let pass = true;

    for (let sub of subjects) {
        total += sub.marks;
        if (sub.marks < lowest.marks) lowest = sub;
        if (sub.marks > highest.marks) highest = sub;
        if (sub.marks < 33) pass = false; // Fail condition
    }

    let percentage = total / subjects.length;

    document.getElementById("studentName").innerText = name;
    document.getElementById("studentRoll").innerText = roll;
    document.getElementById("totalMarks").innerText = total;
    document.getElementById("percentage").innerText = percentage.toFixed(2);
    document.getElementById("status").innerText = pass ? "PASS" : "FAIL";
    document.getElementById("lowSubject").innerText = lowest.name;
    document.getElementById("lowMarks").innerText = lowest.marks;
    document.getElementById("highSubject").innerText = highest.name;
    document.getElementById("highMarks").innerText = highest.marks;

    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
