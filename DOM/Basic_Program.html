<div id="box" style="width: 50px; height: 50px;  background-color: orangered;"></div>

<script>
      let val = document.getElementById( 'box' );
      box.addEventListener( 'click', () => {
            val.style.borderRadius = '50%';
            val.style.backgroundColor = 'green';
            val.style.marginRight = '500px';
            val.style.transition = '1s';
      } )
</script>
